<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>COMP 3512 Assign 1</title>
		<h1>Where should my name be?</h1>

		<link rel="stylesheet" href="index.css">
		<script src="index.js"></script>
	</head>
	<body>
		<header>
			<h2>HEADER STUFF :D</h2>
		</header>
		<section id="home">
			<div id="home_box">
				<h1>Movie Browser</h1>
				<form>
					<label for="search_query"><b>Title</b></label>
					<input type="text" id="search_query">
					<input type="button" value="Show Matching Movies" name="search">
					<input type="button" value="Show All Movies" name="all_movies">
				</form>
			</div>
		</section>
		<section id="search">
			<div id="filters_box">
				<h1><center>Movie Filters</center></h1>
				<form id="filters" title="Movie Filters">
					<fieldset>
						<legend><h2>Title</h2></legend>	
						<input type="text" name="title"/>
					</fieldset>
					
					<fieldset id="year_filters">
						<legend><h2>Year</h2></legend>
						<div>
						<input type="radio" id="before"/>
						<label>Before</label>
						<input type="number" id="before_year"/>

						<input type="radio" id="after"/>
						<label>After</label>
						<input type="number" id="after_year"/>

						<input type="radio" id="between"/>
						<label>Between</label>
						<input type="number" id="between_start" placeholder="1970"/>
						<input type="number" id="between_end" placeholder="1975"/>
						</div>
					</fieldset>
					<fieldset id="rating_filters">
						<legend><h2>Rating</h2></legend>
						<div>
						<input type="radio" id="below"/>
						<label>Below</label>
						<input type="range" id="below_ratings" min="0" max="10"/>
						<p class="range_value">5</p>

						<input type="radio" id="below"/>
						<label>Above</label>
						<input type="range" id="above_ratings" min="0" max="10"/>
						<p class="range_value">5</p>
						
						<input type="radio" id="below"/>
						<label>Between</label>
						<input type="range" id="between_ratings_start" min="0" max="10"/>
						<p class="range_value">5</p>
						<input type="range" id="between_ratings_end" min="0" max="10"/>
						<p class="range_value">5</p>
						</div>
					</fieldset>
					<div id="buttons">
						<input type="submit" value="Filter"/>
						<input type="reset" value="Clear"/>
					</div>
				</form>
				<div id="hide-filters">ARROW</div>
			</div>
			<div id="matches">
				<h1><center>List / Matches<center></h1>
				<div id="matches-header">
					<div id="title"><h2>Title</h2></div>
					<div><h2>Year</h2></div>
					<div><h2>Rating</h2></div>
				</div>
				<div class="match">
					<img class="icon"></img>
					<div class="title">This is a movie title</div>
					<div class="year">1999</div>
					<div class="rating">1.1</div>
					<input type="button" name="view" value="View"/>
				</div>
			</div>
		</section>
		<section id="details">
			<div id="info">
				<div id="text">
				</div>
				<div id="companies">
				</div>
				<div id="countries">
				</div>
				<div id="keywords">
				</div>
				<div id="genres">
				</div>
				<div id="images">
	
			</div>
			<div>
				<div id="cast">
				</div>
				<div id="crew">
				</div>
		</section>
	</body>
</html>
